<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="https://unpkg.com/@coreui/icons/css/all.min.css">
<link href="./src/css/style.css" type="text/css" rel="stylesheet" />

<body>
  <div id="container" class="d-flex j-content-center">
    <!-- INPUT SIDE -->
    <div id="content">
      <div class="d-flex j-content-center tile text-tile">
        <textarea name="input-text" id="inputText" class="input-text" placeholder="Digite ou cole aqui o conteÃºdo"></textarea>
      </div>
      <div onclick="handleUploadButton()" class="d-flex tile input-file-tile">
        <input type="file" name="file-input" id="fileInput" class="d-none">
        <i class="cil-data-transfer-up"></i>
        <p id="inputFileLabel">OU SUBA UM ARQUIVO</p>
        <!-- <div id="uploadButton" class=""> -->
        <!-- </div> -->
      </div>
    </div>
    <!-- CONVERT SIDE -->
    <div id="convertContainer" class="d-flex j-content-center">
      <button onclick="handleConvert('csv')" id="convertOption1" class="d-flex mini-tile convert-option">
        <i class="cil-chevron-circle-right-alt"></i> CSV
      </button>
      <button onclick="handleConvert('json')" id="convertOption2" class="d-flex mini-tile convert-option">
        <i class="cil-chevron-circle-right-alt"></i> JSON
      </button>
    </div>
    <!-- OUTPUT SIDE -->
    <div id="content">
      <div class="d-flex j-content-center tile output-tile text-tile">
        <!-- output text -->
        <textarea class="input-text d-none" name="input-text" id="outputText" readonly></textarea>
        <i id="emptyOutputIcon" class="cil-notes"></i>
      </div>
      <div class="d-flex option-tile">
        <button onclick="handleSaveFile()" class="mini-tile output-option">
          <i class="cil-data-transfer-down"></i>
        </button>
        <button onclick="clearFields()" class="mini-tile output-option">
          <i class="cil-trash"></i>
        </button>
        <button onclick="handleCopyToClipboard()" class="mini-tile output-option">
          <i class="cil-copy"></i>
        </button>
      </div>
    </div>
  </div>

  <footer class="d-flex j-content-center">
    <p>Made with <img src="./src/img/coracao.svg" width="15"/> by Gabriel Paiva</p>
  </footer>

  <!-- <script src="./src/js/FileSaver.min.js"></script> -->
  <script src="./src/js/validators.js"></script>
  <script src="./src/js/converters.js"></script>
  <script src="./src/js/index.js"></script>
</body>

</html>
